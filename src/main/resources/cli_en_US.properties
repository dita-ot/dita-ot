# Version subcommand
version=DITA-OT version %s
version.usage=dita version [options]
# Plugins subcomand
plugins.usage=dita plugins [options]
# Deliverables subcommand
deliverables.usage=dita deliverables <file> [options]
deliverables.argument.file=Project file
deliverables.error.project_not_defined=Project file not defined
# Install subcommand
install.usage=dita install [<id> | <url> | <file>]
install.argument.id=Install specified plug-in ID from registry
install.argument.url=Install plug-in from a URL
install.argument.file=Install plug-in from a local ZIP file
install.option.force=Force-install plug-in (overwrite existing version)
# Uninstall subcommand
uninstall.usage=dita uninstall <id>
uninstall.argument.id=Uninstall plug-in with the specified ID
uninstall.error.identifier_not_defined=You must specify plug-in identifier when using the uninstall subcommand
# Transtypes subcommand
transtypes.usage=dita transtypes [options]
# Conversion command
conversion.usage.input=dita -i <file> -f <name> [options]   
conversion.usage.project=dita --project=<file> [options]
conversion.subcommand.deliverables=Print list of deliverables in project file
conversion.subcommand.install=Install or reload plug-ins
conversion.subcommand.plugins=Print list of installed plug-ins
conversion.subcommand.transtypes=Print list of installed transformation types (output formats)
conversion.subcommand.uninstall=Remove and delete plug-in
conversion.subcommand.version=Print version information and exit
conversion.argument.input=Input file
conversion.argument.format=Output format (transformation type)
