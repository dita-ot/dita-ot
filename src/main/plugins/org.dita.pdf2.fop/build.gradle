apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'org.dita-ot.pdf'

description = """DITA Open Toolkit PDF plug-in for FOP."""

repositories {
    mavenCentral()
    maven {
        url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/"
    }
}
dependencies {
    runtimeOnly(group: 'org.apache.xmlgraphics', name: 'fop', version: '2.8') {
        exclude group: 'xalan'
        exclude group: 'ant'
        exclude group: 'javax.servlet'
    }
    runtimeOnly(group: 'org.apache.xmlgraphics', name: 'batik-all', version: '1.16') {
        exclude group: 'xalan'
    }
    runtimeOnly group: 'xml-apis', name: 'xml-apis-ext', version: '1.3.04'
    runtimeOnly group: 'org.slf4j', name: 'jcl-over-slf4j', version: '2.0.7'
    runtimeOnly(group: 'org.apache.xmlgraphics', name: 'fop-pdf-images', version: '2.8') {
        exclude group: 'xalan'
    }
    runtimeOnly group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.28'
}

test {
    useJUnitPlatform()
}

task copyInstall(type: Copy) {
    from (jar)
    from(sourceSets.main.runtimeClasspath) {
        include 'batik-all-*.jar'
        include 'fop-*.jar'
        exclude 'fop-core-*.jar'
        exclude 'fop-events-*.jar'
        exclude 'fop-util-*.jar'
        include 'fontbox-*.jar'
        include 'jcl-over-slf4j-*.jar'
        include 'pdfbox-*.jar'
        include 'slf4j-api-*.jar'
        include 'xmlgraphics-commons-*.jar'
        include 'xml-apis-ext-*.jar'
    }
    destinationDir = file("lib")
}

task copyDistTemp(type: Copy) {
    from(sourceSets.main.runtimeClasspath) {
        include 'batik-all-*.jar'
        include 'fop-*.jar'
        exclude 'fop-core-*.jar'
        exclude 'fop-events-*.jar'
        exclude 'fop-util-*.jar'
        include 'fontbox-*.jar'
        include 'jcl-over-slf4j-*.jar'
        include 'pdfbox-*.jar'
        include 'slf4j-api-*.jar'
        include 'xmlgraphics-commons-*.jar'
        include 'xml-apis-ext-*.jar'
        into "plugins/org.dita.pdf2.fop/lib"
    }
    destinationDir = file("${rootProject.buildDir}/tmp/dist")
}
