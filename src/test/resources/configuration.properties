#DITA-OT configuration properties
otrelease = 1.2
otversion = 1.2.3
chunk.id-generation-scheme = counter
default.cascade = nomerge
temp-file-name-scheme = org.dita.dost.module.reader.DefaultTempFileScheme
cli.color = false
cli.log-format = legacy

# Integration
plugindirs = plugins;demo
plugin.ignores =

# PDF2 defaults
org.dita.pdf2.index.frame-markup = false
org.dita.pdf2.i18n.enabled = true

# Compatibility modes
compatibility.keyref.treat-whitespace-only-as-empty=true
